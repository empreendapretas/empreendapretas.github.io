---
title: Marketplace
header: > # Optional header
---

{%- assign marketplace = site.data.marketplace -%}

<div class="p-3 p--desktop-6">
  <div class="grid grid--laptop--300 gap-3">
    {%- for item in marketplace.profiles -%}
    <article class="vertical border-radius bsh-2">
      <div>
        <img src="{{ item.img.src }}" alt="{{ item.img.alt }}" width="100%" />
      </div>
      <div class="flex p-3">
        <h2 class="m-0 font--3">{{ item.name }}</h2>
        <p class="my-3">{{ item.bio }}</p>
      </div>
      <footer class="horizontal justify-end gap-3 p-3">
        <a href="{{ item.website }}" target="_blank">Website</a>
        <a href="https://instagram.com/{{ item.username }}" target="_blank"
          >Instagram</a
        >
      </footer>
    </article>
    {%- endfor -%}
  </div>
</div>
