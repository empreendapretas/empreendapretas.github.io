<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.isPaginated %}

  <title>Blog #{{ paginator.page }} - {{ site.title | strip_html }}</title>
  <meta
    name="description"
    content="Página {{ paginator.page }} do índice do blog - {{ site.description }}"
  />
  {% seo title=false description=false %} {% else %}{% seo %}{% endif %}

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
